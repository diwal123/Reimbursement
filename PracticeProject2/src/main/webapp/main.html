				<br />

			<br />
			
			<h4><b>Welcome to the PokéPawn Reimbursement Portal</b></h4>
			<br/>
			<h5>Before submitting a ticket, please make sure you have: </h5>
			<ul>
			<li>A copy of your receipt</li>
			<li>A brief description as to the reason of reimbursement</li>
			<li>The date purchase occurred on</li>
			</ul>
